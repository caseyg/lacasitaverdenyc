{% capture content %}
	<ul>
		<li><a class="home" href="/">La Casita Verde</a></li>
		{% for page in site.pages %}
		<li>
			<a href="{{page.url}}" class="{{page.slug}}{% if page.url == url %} is-current-page{% endif %}">{{page.title}}</a>
			{% if page.pages.size > 0 %}
			<ul>
				{% for subpage in page.pages %}
					<li>
						<a href="{{subpage.url}}" class="{{subpage.slug}}{% if subpage.url == url %} is-current-page{% endif %}">{{subpage.title}}</a>
					</li>
				{% endfor %}
			</ul>
			{% endif %}
		</li>
		{% endfor %}
	</ul>
{% endcapture %}

{% include 'layouts/default' %}
